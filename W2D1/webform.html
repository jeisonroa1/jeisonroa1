<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Form</title>
    <link rel="stylesheet" href="css/webform.css">
</head>
<body>
    <form>
        <div class="container">
            <div>
                <input id="url" type="url" placeholder="URL" name="url"
                       pattern="https?://.+">
            </div>
            <div>
                <label for="email">Email address </label>
                <input id="email" type="text" placeholder="Enter email" name="email" required
                       pattern="[a-z0-9._+\-]+@[a-z0-9.\-]+\.[a-z]{2,3}">
                <span>We'll never share your email with anyone else.</span>
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Password" name="password"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" required>
            </div>
            <div>
                <input id="checkout" type="checkbox" name="checkout"> Check me out
            </div>
            <div>
                <button id="submitbtn" type="submit" class="submitbtn"> Submit</button>
            </div>
             <div id="validate">
            <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fjeisonroa1.github.io%2FW2D1%2Fwebform.html">
                <img src="/resources/w3c-html.png" alt="Valid HTML5"/>
            </a> <br/>
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fjeisonroa1.github.io%2FW2D1%2Fwebform.html">
                <img src="/resources/w3c-css.png" alt="Valid CSS"/>
            </a> 
        </div>
        </div>
    </form>


</body>

</html>
